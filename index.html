<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Data placement</title>
</head>
<body>

    <div style="margin-top: 100px;">

    </div>

    <div style="text-align: center;">

    <a href="#" data-toggle="tooltip" title="Yay!" data-placement="right">Right</a>
    <a href="#" data-toggle="tooltip" title="Yay!" data-placement="top">Top</a>
    <a href="#" data-toggle="tooltip" title="Yay!" data-placement="left">left</a>
    <a href="#" data-toggle="tooltip" title="Yay!" data-placement="bottom">bottom</a>

</div>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
    
</body>
</html>
